{% extends 'header.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}

<div class="content">
    {% for f in film %}
        <div class="film-card">
            <div class="film-picture">
                <img src="{{ f.picture.url }}" class="film-card-picture-size" alt=":<(">
            </div>

            <div class="film-card-name">
                {{ f.name }}
            </div>
            <div class="film-card-content">
                <span>{{ f.price }} BYN</span>
                <span>{{ f.age }}</span>
            </div>
            <div class="film-card-button">
                <a href="{{ f.slug }}">Подробнее</a>
            </div>


        </div>
    {% endfor %}
</div>

{% endblock %}
